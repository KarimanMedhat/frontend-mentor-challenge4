<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main class="container">
  <img src="images/image-equilibrium.jpg" alt="equilibrium-photo" class="main-img">
  <!-- <div class="middle">
    <img src="images/icon-view.svg" class="icon-img">
  </div> -->
  <h1 class="heading">Equilibrium #3429</h1>
  <p>Our Equilibrium collection promotes balance and calm.</p>
  <div class="info">
    <div class="number">
      <img src="images/icon-ethereum.svg" alt="ethereum-icon" class="icon">
      0.041 ETH
    </div>
    <div class="date">
      <img src="images/icon-clock.svg" alt="clock-icon" class="icon">
      3 days left
    </div>
  </div>
  <div class="creation">
    <img src="images/image-avatar.png" alt="avatar" class="avatar">
    <span>Creation of</span> Jules Wyvern
  </div>
</main>
</body>
</html>
